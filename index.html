<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste" data-numero="1"></div>
      <div id="violeta" class="color violeta right" data-color="violeta" data-numero="2"></div>
      <div id="naranja" class="color naranja left" data-color="naranja" data-numero="3"></div>
      <div id="verde" class="color verde right" data-color="verde" data-numero="4"></div>
      <button id="btnEmpezar" class="btn-start" onclick="startGame()">Empezar a jugar!</button>
    </div>
    <script>
      
      const btnEmpezar = document.getElementById('btnEmpezar');
      
      const celeste = document.getElementById('celeste');
      const violeta = document.getElementById('violeta');
      const naranja = document.getElementById('naranja');
      const verde = document.getElementById('verde');
        
      class Game {
        
        constructor(){
          this.initialize();
          this.level = 1;   
          this.generateSequence();
          this.nextLevel();
        }
        
        initialize() {          
          btnEmpezar.classList.add('hide'); 
          this.colors = [celeste, violeta, naranja, verde];
        }
        
        generateSequence() {          
          this.sequence = new Array(10).fill(0).map(item => Math.floor(Math.random() * 4));
        }    
        
        nextLevel() {
          this.lightUpSequence();
        }
        
        lightUpSequence() {          
          for (let i = 0; i < this.level; i++) {
            const color = this.sequence[i];
            setTimeout(() => this.lightUpColor(color) , 1000 * i);
          }          
        }
        
        lightUpColor(color) {
          this.colors[color].classList.add('light');
          setTimeout( () => this.ligthDownColor(color), 350);
        }
        
        ligthDownColor(color) {
          this.colors[color].classList.remove('light');
        }
        
      }      
      
      function startGame() {
        var game = new Game();
      }
      
    </script>
  </body>
</html>
